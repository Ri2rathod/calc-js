<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calc</title>
</head>
<body onkeyup="return key_event(event)">
    <div class="container w-75">
        <div class="calc p-5 border">
            <div>
                <h2 class="text-center">Calculator</h2>
                <div class="form-group ">
                    <span class="form-control text-right border-dark" id="display"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control text-right border-dark" name=""  disabled placeholder="0" id="inputer">
                </div>
            </div>
            <div class="row">
                <div class="col-9">
                    <button class="btn btn-block btn-primary btn-lg mb-3">Clear All</button>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info">BackSpace</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info"  >+/-</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >%</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >7</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >8</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >9</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >4</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >5</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >4</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info"  >1</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info"   >2</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >3</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <button class="btn btn-block btn-info" >0</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info" >.</button>
                        </div>
                        <div class="col-3 mb-3">
                            <button class="btn btn-block btn-info">=</button>
                        </div>
                    </div>
                </div>
                <div class="col-3">
                    <h2>History</h2>
                    <div class="h-75 border pre-scrollable" id="history_opetation">

                    </div>
                </div>
            </div>
            <div>
                
            </div>
        </div>
    </div>



    <script src="assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
